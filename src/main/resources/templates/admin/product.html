<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Product</title>
    <style type="text/css">
        TABLE {
            width: 300px; /* Ширина таблицы */
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }
        TD, TH {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border: 1px solid black; /* Параметры рамки */
        }
        TH {
            background: 	#87CEFA; /* Цвет фона */
        }
    </style>

</head>

<body>

<div class="container ADMIN ml-4">
    <H4><a th:href="@{/admin}" th:text="'Админка'"></a></H4>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/product" th:text="'Продукты'"></a>
                </li>
            </ul>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">



            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container ADMIN ml-4">
<form>
    <button type="submit" th:formaction="@{/admin/product/new}" th:text="'Создать'"></button>
</form>
</div>
<br>
<div class="Categories ml-4">
    <table>
        <thead>
        <th>ID</th>
        <th>Фото</th>
        <th>Наименование</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Операция</th>
        <th>Операция</th>

        </thead>
        <tr th:each="product: ${allproducts}">
            <td th:text="${product.id}"</td>
            <td> <img th:src="${product.getImageUrl()}" height="111"></td>
            <td> <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" th:text="${product.name}"</a></td>
            <td th:text="${product.description}"</td>
            <td th:text="${product.price}"</td>
            <td th:text="${product.quantity}"</td>
            <td>
                <form>
                    <button type="submit" th:formaction="@{/admin/product/delete/{id}(id=${product.getId()})}">Delete</button>
                </form>
            </td>
            <td>
                <form>
                    <button type="submit" th:formaction="@{/admin/product/edit/{id}(id=${product.getId()})}">Edit</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <form action="/admin">
        <button type="submit"> Назад </button>
    </form>
    <br>
</div>
</body>
