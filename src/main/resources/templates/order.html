<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>User cart</title>
    <style type="text/css">
        TABLE {
            width: 300px;
            border-collapse: collapse;
            TD, TH {
                padding: 3px;
                border: 1px solid black;
            }
            TH {
                background: 	#87CEFA;
            }
    </style>

</head>
<body>
<!--<div th:replace="fragments/header :: header"></div>-->

<div class="container ADMIN ml-4">
    <h4><span th:text="'Мой профиль'"</span></h4>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/user/editprofile" th:text="'Редактировать профиль'"></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}" th:text="'Выйти'"></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" th:text="'Войти'"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="Users ml-4">
    <table>
        <thead>
        <th>Номер заказа</th>
        <th>Статус заказа</th>
        <th>Дата заказа</th>
        <th>Сумма заказа</th>
        </thead>
        <tr th:each="order : ${OrdersUser}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.dateoforder}"></td>
            <td th:text="${order.grand_total}"></td>

            <!-- Добавьте здесь другие поля, если они есть в вашем объекте Order -->
        </tr>
    </table>
    <form action="/">
        <button type="submit">Главная</button>
    </form>
</div>
</body>
</html>
